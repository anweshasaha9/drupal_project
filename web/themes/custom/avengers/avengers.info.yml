type: theme
base theme: bootstrap
core_version_requirement: ^9 || ^10

name: 'Avengers'
description: 'A Drupal Bootstrap 3 based sub-theme for understanding purpose.'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  breadcrumb: 'Breadcrumb'
  header: 'Header'
  content: 'Content'
  sidebar_left: 'Sidebar Left'
  sidebar_right: 'Secondary Right'
  footer: 'Footer'

libraries-extend:
  bootstrap/framework:
    - avengers/framework
